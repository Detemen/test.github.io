  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>У вас возникли какие-то проблемы? Заполните приведенную ниже форму и вы получите ответ в течении 24 часов</p>
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Имя</label>
              <input type="text" class="form-control" placeholder="Имя" id="name" required data-validation-required-message="Введите ваше имя.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email адрес</label>
              <input type="email" class="form-control" placeholder="Email адрес" id="email" required data-validation-required-message="Введите ваш email адрес.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Номер телефона</label>
              <input type="tel" class="form-control" placeholder="Номер телефона" id="phone" required data-validation-required-message="Введите ваш номер телефонад.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Описание проблемы</label>
              <textarea rows="5" class="form-control" placeholder="Описание проблемы" id="message" required data-validation-required-message="Опишите вашу проблему."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Отправить</button>
          </div>
        </form>
      </div>
    </div>
